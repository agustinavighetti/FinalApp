<div class="wrapper">
    <div class="box">
        <span class="box--title">Open now:</span>
        <div class="option">
            <input class="option--radio" type="radio" name="open" value="true">
            <span class="option--sub-title">Yes</span>
        </div>
        <div class="option">
            <input class="option--radio" type="radio" name="open" value="false">
            <span class="option--sub-title">Not necessary</span>
        </div>
    </div>
    <div class="box">
        <span class="box--title">Price range: [0:Cheaper - 4: More expensive]</span>
        <div class="range">
            <span class="box--sub-title">Min price:</span>
            <div class="option">
                <input class="option--radio" type="radio" name="minPrice" value="0">
                <span class="option--sub-title">0</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="minPrice" value="1">
                <span class="option--sub-title">1</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="minPrice" value="2">
                <span class="option--sub-title">2</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="minPrice" value="3">
                <span class="option--sub-title">3</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="minPrice" value="4">
                <span class="option--sub-title">4</span>
            </div>
        </div>
        <div class="range">
        <span class="box--sub-title">Max price:</span>
            <div class="option">
                <input class="option--radio" type="radio" name="maxPrice" value="0">
                <span class="option--sub-title">0</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="maxPrice" value="1">
                <span class="option--sub-title">1</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="maxPrice" value="2">
                <span class="option--sub-title">2</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="maxPrice" value="3">
                <span class="option--sub-title">3</span>
            </div>
            <div class="option">
                <input class="option--radio" type="radio" name="maxPrice" value="4">
                <span class="option--sub-title">4</span>
            </div>
        </div>
    </div>
    <div class="box">
        <a href="#/map"><button class="box--button" type="submit" ng-click="startSearching()">Search!</button></a>
    </div>
</div>
